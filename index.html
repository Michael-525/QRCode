<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>QR Generator</title>
  </head>
  <body>
    <div>
      <h1>Generate QR Code</h1>
      <div>
        <div>Text to convert</div>
        <input
          type="text"
          id="qrcodeUrl"
          placeholder="https://some.url/awsome-site"
        />
      </div>
      <div>
        <div>Error Corr Level</div>
        <div>
          <input type="radio" name="options" id="high" checked />
          <label for="high">High</label>

          <input type="radio" name="options" id="quartile" />
          <label for="quartile">Quartile</label>

          <input type="radio" name="options" id="medium" />
          <label for="medium">Medium</label>

          <input type="radio" name="options" id="low" />
          <label for="low">Low</label>
        </div>
      </div>
      <div>
        <button type="button" onclick="generateQRCode()">
          Generate QRCode
        </button>
      </div>
    </div>
    <div>
      <h3>Result:</h3>
      <table>
        <thead>
          <tr>
            <th scope="col">URL</th>
            <th scope="col">Error Cor. Level</th>
            <th scope="col">Options</th>
            <th scope="col">QRCode</th>
          </tr>
        </thead>
        <tbody>
          <template>
            <tr>
              <td data-template="url"></td>
              <td data-template="errCorrRate"></td>
              <td>
                <button type="button" data-template="savebtn">Save</button>
              </td>
              <td><img data-template="qrcode" alt="" /></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
